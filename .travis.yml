language: java

jdk:
    - oraclejdk7
    - openjdk7

install:
    - sudo apt-get install graphviz
    - mvn install -q -am -pl genomix/genomix-driver/ -DskipTests=true # only install driver's prereq's

before_script:
    - java -classpath genomix/genomix-pregelix/target/genomix-pregelix-0.2.10-SNAPSHOT-jar-with-dependencies.jar:genomix/genomix-pregelix/target/test-classes/ edu.uci.ics.genomix.pregelix.JobGen.JobGenerator

script:
    - cd genomix
    - mvn package -q -e
    - ls -t */target/surefire-reports/*.txt | xargs tail -n +1  # show test reports in the order they ran
